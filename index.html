<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="climate">
        <small> WeatherApp</small>
        <br />
        <form id="search-city">
          <div class="search-city">
          <div class="row">
            <div class="col-6">
          <input 
          type="search" 
          class= "form-control shadow sm" 
          placeholder="Type a City..."
          id="city-input"
          />
            </div>
            <div class="col-3">
          <input type="submit" class="btn btn-outline-secondary shadow sm" value= Search>
        </div>
          <div class="col-3">
            <button class= "btn btn-success"
            id= "current-location-button">Current
            </button>
          </div>
      </div>
        </form>
      <h1 id="city">
        Dallas
      </h1>
        <ul>
          <li id="date"></li> 
      <p>
        <div class="current-weather" id="temperature">
        66<span class="units"><a href="#" id="fahrenheit-link">°F | <a href="#" id="celsius-link">°C</a>
      </div>
      <li id= "description">
      Sunny
      </li>
      <br />
      93°F / 55°F
      <li> Humidity: <span id="humidity"></span>%</li>
      <li> Wind: <span id= "wind"></span> km/h</li>

        </ul>

      <div class="next-weather">
      <div class="row align-items-start">
          <div class="col">
            ☀️
          </div>
          <div class="col">
            ☀️
          </div>
          <div class="col">
            ⛅️
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            Today
          </div>
          <div class="col">
            Wednesday
          </div>
          <div class="col">
            Thursday
          </div>
        </div>
        <div class="row align-items-end">
          <div class="col">
            93°
            <br />
            55°
          </div>
          <div class="col">
            73°
            <br />
            45°
          </div>
          <div class="col">
            71°
            <br />
            44°
          </div>
        </div>
      </div>
      </div>
      </p>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
